<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="countdown-background">
      <div class="countdown">
        <h1 class="countdown-heading">
          Amine <span class="fa-solid fa-heart"></span> Rabab
        </h1>
        <div class="countdown-container">
          <div class="count-days">
            <p class="counter" id="day">00</p>
            <p class="time">Days</p>
          </div>
          <div class="count-hours">
            <p class="counter" id="hour">00</p>
            <p class="time">Hours</p>
          </div>
          <div class="count-minutes">
            <p class="counter" id="min">00</p>
            <p class="time">Minutes</p>
          </div>
          <div class="count-seconds">
            <p class="counter" id="sec">00</p>
            <p class="time">Seconds</p>
          </div>
        </div>
        <p class="countdown-footer">We are honored by your presence.</p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
